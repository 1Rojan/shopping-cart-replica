{% extends './base.html' %}

{% block 'content' %}
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2   g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                         xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                         preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#55595c"/>
                        <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                    </svg>
                    <h2>{{ product.name }}</h2>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <h2>{{ product.name }}</h2>
                <h4>${{product.pricce}}</h4>
                <div class="card-body">
                    <p class="card-text">{{ product.description }}</p>
                    <div class="row">
                        <div class="col-4">
<!--                            <select id="select" class="form-select" aria-label="Default select example">-->
<!--                                <option selected>Select</option>-->
<!--                                <option value="1">1</option>-->
<!--                                <option value="2">2</option>-->
<!--                                <option value="3">3</option>-->
<!--                            </select>-->
                            <label for="select">Qty</label>
                            <select id="select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                        </div>
                        <div class="col-4 offset-4">
                            <button type="button" class="btn btn-success" id="add-button" value="{{product.id}}">Add to basket</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

    $(document).on('click', '#add-button', function(e){
        e.preventDefault()

        $.ajax({
            type: 'POST',
            url: '{% url 'basket:add_basket' %}',
            data:{
                productid: $('#add-button').val(),
                productqty:$('#select').val(),
                csrfmiddlewaretoken: "{{csrf_token}}",
                action: 'post'
            },
            success: function(json){
                console.log(json)
                document.getElementById('basket-qty').textContent= json.qty
            },
            error: function(xhr, errmsg, err){}

        });
    })

</script>
{% endblock %}
