{% extends '../blog/base.html' %}
{% load crispy_forms_tags %}
{% block 'content' %}
    <div class="row">
        <div class="col-md-8">
            <form action="" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{form|crispy}}
                    <div class="form-group">
                    <button class="btn btn-outline-info" type='submit'>Post</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

{% endblock %}
