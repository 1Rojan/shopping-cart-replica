{% extends '../blog/base.html' %}
{% block 'content' %}
<div class="row">
    <div class="col-md-8">

        <div class="card">
            <div class="card-header">
                Delete Post
            </div>
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    <h3>Are you sure you want to delete "{{object.title}}"?</h3>
                    <fieldset class="form-group">
                        <div class="form-group">
                            <button class="btn btn-outline-danger" type='submit'>Yes</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>


    </div>
</div>

{% endblock %}
